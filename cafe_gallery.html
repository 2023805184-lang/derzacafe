<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery | Derza Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-blue: #0a0e2a; 
            --accent-gold: #d4a373; 
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--primary-blue);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Animasi Slide Masuk untuk Keseluruhan Page */
        .page-reveal {
            animation: slideUp 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigasi Back */
        .btn-back { 
            position: fixed; top: 30px; right: 30px; 
            color: white; text-decoration: none; font-size: 10px; 
            border: 1px solid rgba(212, 163, 115, 0.3); 
            padding: 8px 20px; border-radius: 4px; z-index: 100; 
            letter-spacing: 2px; text-transform: uppercase; transition: 0.3s;
            background: rgba(10, 14, 42, 0.8);
            backdrop-filter: blur(5px);
        }

        .btn-back:hover { 
            background: var(--accent-gold); 
            color: var(--primary-blue); 
        }

        header {
            padding: 100px 20px 60px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 35px;
            color: var(--accent-gold);
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0;
            font-style: italic;
        }

        .gold-divider {
            width: 60px; height: 2px;
            background: var(--accent-gold);
            margin: 20px auto;
        }

        /* Gallery Grid */
        .gallery-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            height: 350px;
            overflow: hidden;
            border: 1px solid rgba(212, 163, 115, 0.1);
            border-radius: 4px;
            opacity: 0; /* Mula dengan invisible untuk animasi */
            transform: translateY(30px);
            animation: itemAppear 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Animasi gambar muncul satu-satu */
        @keyframes itemAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Delay untuk setiap gambar (Staggered effect) */
        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }

        .gallery-item img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            filter: brightness(0.6) contrast(1.1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.9);
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 14, 42, 0.4);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.5s ease;
        }

        .gallery-item:hover .overlay { opacity: 1; }

        .overlay-content {
            border: 1px solid var(--accent-gold);
            padding: 20px; text-align: center; width: 70%;
            transform: translateY(20px); transition: 0.5s ease;
        }

        .gallery-item:hover .overlay-content { transform: translateY(0); }

        .overlay-content span {
            font-size: 10px; letter-spacing: 3px;
            text-transform: uppercase; color: var(--accent-gold);
            display: block;
        }

        @media (max-width: 900px) { .gallery-wrapper { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .gallery-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back">BACK TO HOME</a>

    <div class="page-reveal">
        <header>
            <p style="font-weight: 200; font-size: 11px; letter-spacing: 5px; opacity: 0.7;">EXPERIENCE THE VIBE</p>
            <h1>THE INTERIOR</h1>
            <div class="gold-divider"></div>
        </header>

        <div class="gallery-wrapper">
            <div class="gallery-item"><img src="images/in1.jpg"><div class="overlay"><div class="overlay-content"><span>Royal Dining</span></div></div></div>
            <div class="gallery-item"><img src="images/in2.jpg"><div class="overlay"><div class="overlay-content"><span>Floral Arc</span></div></div></div>
            <div class="gallery-item"><img src="images/in3.jpg"><div class="overlay"><div class="overlay-content"><span>The Details</span></div></div></div>
            <div class="gallery-item"><img src="images/in4.jpg"><div class="overlay"><div class="overlay-content"><span>Mural Wall</span></div></div></div>
            <div class="gallery-item"><img src="images/in5.jpg"><div class="overlay"><div class="overlay-content"><span>Blue Lounge</span></div></div></div>
            <div class="gallery-item"><img src="images/in6.jpg"><div class="overlay"><div class="overlay-content"><span>Coffee Bar</span></div></div></div>
            <div class="gallery-item"><img src="images/in7.jpg"><div class="overlay"><div class="overlay-content"><span>Cozy Corner</span></div></div></div>
            <div class="gallery-item"><img src="images/in9.jpg"><div class="overlay"><div class="overlay-content"><span>Main Perspective</span></div></div></div>
            <div class="gallery-item"><img src="images/in10.jpg"><div class="overlay"><div class="overlay-content"><span>Lounge Seating</span></div></div></div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>

    <style>
        :root { 
            --primary-blue: #060918; 
            --accent-gold: #c5a059; 
            --text-gray: rgba(255, 255, 255, 0.5);
        }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--primary-blue); 
            font-family: 'Poppins', sans-serif; 
            color: white; 
            overflow: hidden; 
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Bahagian Kiri - Navigasi */
        .nav-section {
            width: 35%;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid rgba(197, 160, 89, 0.1);
            background: linear-gradient(to bottom, #060918, #0a112b);
        }

        .logo-area h1 {
            font-family: 'Playfair Display', serif;
            font-size: 12px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--accent-gold);
            margin: 0;
            opacity: 0.8;
        }

        /* Mengecilkan senarai kategori di sebelah kiri */
        .category-list {
            margin: 40px 0;
        }

        .cat-link {
            display: block;
            font-family: 'Poppins', sans-serif;
            font-size: 13px; /* Mengecilkan tulisan navigasi */
            font-weight: 300;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.3);
            margin: 18px 0;
            transition: 0.5s ease;
            cursor: pointer;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .cat-link:hover, .cat-link.active {
            color: var(--accent-gold);
            transform: translateX(10px);
            font-weight: 500;
        }

        .footer-note {
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.3;
        }

        /* Bahagian Kanan - Menu Display */
        .content-section {
            width: 65%;
            padding: 80px 100px;
            overflow-y: auto;
            background: #080b1d;
        }

        .content-section::-webkit-scrollbar { width: 3px; }
        .content-section::-webkit-scrollbar-thumb { background: var(--accent-gold); }

        /* Jarak yang lebih jauh antara Header dan list */
        .menu-header {
            margin-bottom: 80px; /* Tambah jarak supaya tak nampak dekat sangat */
            animation: fadeInDown 1s forwards;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            padding-bottom: 30px;
        }

        .menu-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px; /* Mengecilkan tajuk New Arrivals dll */
            margin: 0;
            color: var(--accent-gold);
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .sub-cat-label {
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-top: 15px;
            display: block;
        }

        /* Menu Items */
        .item-row {
            margin-bottom: 35px;
            display: flex;
            justify-content: space-between;
            animation: fadeInUp 0.8s both;
        }

        .item-info { width: 100%; }

        .item-name {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin: 0 0 6px 0;
            color: #f0f0f0;
            letter-spacing: 0.5px;
        }

        .item-description {
            font-size: 11.5px;
            font-weight: 200;
            color: var(--text-gray);
            line-height: 1.8;
            max-width: 85%;
        }

        /* Back Button */
        .btn-exit {
            position: fixed; top: 40px; right: 40px;
            z-index: 100; color: white; text-decoration: none;
            font-size: 9px; letter-spacing: 3px;
            border: 1px solid rgba(197, 160, 89, 0.3);
            padding: 10px 20px; border-radius: 2px; transition: 0.4s;
            background: rgba(6, 9, 24, 0.5);
        }

        .btn-exit:hover { background: var(--accent-gold); color: black; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1024px) {
            .main-container { flex-direction: column; overflow-y: auto; }
            .nav-section, .content-section { width: 100%; height: auto; padding: 40px 20px; }
            .nav-section { border-right: none; border-bottom: 1px solid rgba(197, 160, 89, 0.1); }
        }
    </style>
</head>

        function updateMenu(category, element) {
            document.querySelectorAll('.cat-link').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            const container = document.getElementById('menuInject');
            const scrollArea = document.getElementById('scrollArea');
            scrollArea.scrollTop = 0;
            
            let html = '';
            const data = menuData[category];

            for (const subCat in data) {
                html += `
                    <div class="menu-header">
                        <h2>${category === 'newmenu' ? 'New Arrivals' : category.toUpperCase()}</h2>
                        <span class="sub-cat-label">${subCat}</span>
                    </div>
                `;

                data[subCat].forEach((item, index) => {
                    html += `
                        <div class="item-row" style="animation-delay: ${index * 0.05}s">
                            <div class="item-info">
                                <p class="item-name">${item.name}</p>
                                <p class="item-description">${item.desc}</p>
                            </div>
                        </div>
                    `;
                });
            }
            container.innerHTML = html;
        }

            updateMenu('newmenu', document.querySelector('.cat-link'));

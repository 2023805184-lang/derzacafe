<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us | Derza Cafe</title>
    <link rel="stylesheet" type="text/css" href="css/group.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--primary-blue);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(15, 20, 60, 0.9), rgba(15, 20, 60, 0.98)), 
                        url('images/backgroundsecond.png'); 
            background-size: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            animation: fadeIn 1s ease-out;
        }

        .contact-info {
            padding: 40px;
            text-align: left;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            color: var(--accent-gold);
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .contact-item {
            margin-bottom: 25px;
        }

        .contact-label {
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--accent-gold);
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        .contact-link {
            color: white;
            text-decoration: none;
            font-size: 15px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .contact-link:hover {
            opacity: 1;
            padding-left: 5px;
            color: var(--accent-gold);
        }
        
        .contact-form-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-bottom-color: var(--accent-gold);
        }

        .btn-send {
            width: 100%;
            background: transparent;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            padding: 15px;
            margin-top: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.4s;
        }

        .btn-send:hover {
            background: var(--accent-gold);
            color: var(--primary-blue);
            box-shadow: 0 10px 20px rgba(212, 163, 115, 0.2);
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; overflow-y: auto; height: 80vh; }
            .contact-info { padding: 20px; text-align: center; }
            h1 { font-size: 30px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back">BACK TO HOME</a>

    <div class="bg-overlay"></div>

    <div class="container">
        <div class="contact-info">
            <h1>Contact</h1>
            
            <div class="contact-item">
                <span class="contact-label">WhatsApp / Phone</span>
                <a href="https://wa.me/60199386474" class="contact-link">+60 19-9386474</a>
            </div>

            <div class="contact-item">
                <span class="contact-label">Facebook</span>
                <a href="https://facebook.com/derzacfe" class="contact-link">@derzacafe</a>
            </div>

            <div class="contact-item">
                <span class="contact-label">Instagram</span>
                <a href="https://instagram.com/derzacafe24" class="contact-link">@derzacafe24</a>
            </div>
        </div>

        <div class="contact-form-card">
            <form action="https://formspree.io/f/mnjjjoag" method="POST">
                <div class="input-group">
                    <input type="text" placeholder="YOUR NAME" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="YOUR EMAIL" required>
                </div>
                <div class="input-group">
                    <textarea placeholder="MESSAGE" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-send">Send Message</button>
            </form>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location | Derza Cafe</title>
    <link rel="stylesheet" type="text/css" href="css/group.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
    
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--primary-blue);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(15, 20, 60, 0.85), rgba(15, 20, 60, 0.95)), 
                        url('images/backgroundsecond.png'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--accent-gold);
            letter-spacing: 4px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .address-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            letter-spacing: 1px;
            line-height: 1.6;
        }

        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(212, 163, 115, 0.3);
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            height: 100%;
            filter: grayscale(100%) invert(90%) contrast(90%); 
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-nav {
            text-decoration: none;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.4s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-nav:hover {
            background: var(--accent-gold);
            color: var(--primary-blue);
            box-shadow: 0 0 20px rgba(212, 163, 115, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back">BACK TO HOME</a>

    <div class="bg-overlay"></div>

    <div class="container">
        <div class="info-card">
            <h1>Our Location</h1>
            <p class="address-text">
                LOT 714, Kampung Cerang Meliling,<br>
                22000 Jerteh, Terengganu
            </p>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3969.942456322775!2d102.48814357437163!3d5.721429294260602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31b6f300331e845f%3A0x7336d8dd369b6cc1!2sDerza%20Cafe!5e0!3m2!1sen!2smy!4v1768542666392!5m2!1sen!2smy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="nav-buttons">
                <a href="https://maps.app.goo.gl/Xx8adR13GiiVPMNB9" target="_blank" class="btn-nav">
                    Google Maps
                </a>
                <a href="https://ul.waze.com/ul?place=ChIJX4QeMwDztjERwWybNt3YNnM&ll=5.72142930%2C102.49071850&navigate=yes&utm_campaign=default&utm_source=waze_website&utm_medium=lm_share_location" target="_blank" class="btn-nav">
                    Waze Navigation
                </a>
            </div>
        </div>
    </div>

</body>

</html>
